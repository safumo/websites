<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body id="body">
    <table class="box">
        <tr class="option">
            <td><div id="a1" class="optionActive">管理员登录</div></td>
            <td><div id="t1" class="optionNonActive">游客登录</div></td>
            <div class="downLine"></div>
        </tr>
        <tr>
            <td colspan="2"><input type="text" name="userName" id="userName" placeholder="用户名"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="password" name="userPass" id="userPass" placeholder="密码"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="submit" class="submit">登录</button></td>
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    var resType = "1";
    t1.onclick = ()=>{
        t1.classList.add("optionActive");
        t1.classList.remove("optionNonActive");
        a1.classList.remove("optionActive");
        a1.classList.add("optionNonActive");
        resType = "0";
    }
    a1.onclick = ()=>{
        a1.classList.add("optionActive");
        a1.classList.remove("optionNonActive");
        t1.classList.remove("optionActive");
        t1.classList.add("optionNonActive");
        resType = "1";
    }
    submit.onclick = ()=>{
        $.ajax({
            url: 'login.php',
            type: 'post',
            data:{
                username:userName.value,
                password:userPass.value,
                restype:resType
            },
            success: function (res) {
                console.log(res);
                eval(res);
            }
        });
    }
</script>
</html>
